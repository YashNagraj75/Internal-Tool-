<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PostgreSQL Form</title>
</head>
<body>
  <h1>PostgreSQL Form</h1>
  <form action="/submit" method="post">
    <label for="ID">ID:</label>
    <input type="text" id="ID" name="ID" required>
    <br><br>
    <label for="chunks">Chunks:</label>
    <textarea id="chunks" name="chunks" required></textarea>
    <br><br>
    <label for="page_number">Page_number:</label>
    <input type="number" id="page_number" name="page_number" required>
    <br><br>
    <label> topic</label>
    <input type="text" id="topic" name="topic" value="Computer Networks" required>
    <br><br>
    <label> topic_id</label>
    <input type="number" id="topic_id" name="topic_id"  required>
    <br><br>
    <label> unit_no</label>
    <input type="number" id="unit_no" name="unit_no"  required>
    <br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
